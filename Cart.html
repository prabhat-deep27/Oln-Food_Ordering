<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>


    <div class="container">
        <header>
            <h1>Menu</h1>
            <div class="shopping">
                <img src="Cart/image/icon.jpg" alt="shopping">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="nav">
            <nav class="header-menu">
                <ul class="food nav-menu">
                    <a href="#" onclick="filterByCategory('all')">All</a> |
                    <a href="#" onclick="filterByCategory('chinese')">Chinese</a> |
                    <a href="#" onclick="filterByCategory('south-indian')">South Indian</a> |
                    <a href="#" onclick="filterByCategory('indian')">Indian</a>
                </ul>
            </nav>
        </div>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    
    <script src = "Cart.js"></script>
</body>
</html>
