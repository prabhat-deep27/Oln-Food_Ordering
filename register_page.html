<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food India</title>
    <link rel="stylesheet" href="register_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Kindly fill this form to register yourself.</p>
        <form onsubmit="handleSubmit(event)">
            <div class="info">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your name">
            </div>
            <div class="info">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" >
            </div>
            <div class="info">
                <label for="phone_no">Phone number</label>
                <input type="text" id="phone_no" name="phone_no" placeholder="Enter your phone number">
            </div>
            <div class="info">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            
            <div class="btn">
                <button type="reset" id="reset_btn">Reset</button>
                <button type="submit" id="submit_btn">Submit</button>
            </div>
        </form>
    </div>
<script src="register_page.js"></script>
    
</body>
</html>
